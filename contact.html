<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact | Miffy's Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background-color: #99c2ff;
      padding: 15px;

<body>

</html>
